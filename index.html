<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container-fluid">
        <section class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Age Calculator</h1>
                    <h4>This Application Calculates How Many Years, Weeks, and Days You Have Left Until 90 Years of Age</h4>
                    <p>Fill the designated areas of the form below to know how many years, weeks, and days you have left
                        until 90 years of age.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <h4>Enter your age in years, weeks, and days:</h4>
                        <label for="yrs">Enter Year(s)</label>
                        <input type="number" placeholder="x years" id="yrs" class="form-control">
                        <label for="wks">Enter week(s)</label>
                        <input type="number" placeholder="x weeks" id="wks" class="form-control">
                        <label for="days">Enter day(s)</label>
                        <input type="number" placeholder="x days" id="days" class="form-control">
                        <button id="check" class="btn btn-primary">Get Weeks Remaining</button>
                        <p id="ageDisplay"></p>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
